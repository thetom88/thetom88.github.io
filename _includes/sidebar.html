<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Categories<span class="badge pull-right">{{site.categories.size}}</span></h3>
    </div>
    <div class="list-group">
        {% for cat in site.categories %}
            <a href="#" class="list-group-item" class="list-group-item">
                {{ cat | first }}<span class="badge pull-right">{{cat.size}}</span>
            </a>
        {% endfor %}
    </div>
</div>
